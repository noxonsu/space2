# Интерфейсы ввода/вывода
interfaces:
  input:
    type: "object"
    properties:
      contract_text:
        type: "string"
        description: "Полный текст юридического договора для анализа"
        example: "Договор аренды нежилого помещения..."
    required:
      - "contract_text"

  output:
    type: "object"
    properties:
      contract_text:
        type: "string"
        description: "Исходный текст договора"
      total_sections:
        type: "integer"
        description: "Общее количество проанализированных разделов"
      sections_analysis:
        type: "array"
        description: "Детальный анализ каждого раздела договора"
        items:
          type: "object"
          properties:
            section_number:
              type: "integer"
              description: "Номер раздела"
            section_title:
              type: "string"
              description: "Заголовок раздела"
            section_text:
              type: "string"
              description: "Текст раздела"
            risk_level:
              type: "string"
              enum: ["low", "medium", "high"]
              description: "Уровень риска раздела"
            risks:
              type: "array"
              items:
                type: "string"
              description: "Выявленные риски"
            recommendations:
              type: "array"
              items:
                type: "string"
              description: "Рекомендации по улучшению"
            legal_compliance:
              type: "string"
              description: "Соответствие законодательству"
      overall_risk_assessment:
        type: "string"
        description: "Общая оценка рисков договора"
      critical_issues:
        type: "array"
        items:
          type: "string"
        description: "Критические проблемы, требующие внимания"
      recommendations:
        type: "array"
        items:
          type: "string"
        description: "Общие рекомендации по договору"

