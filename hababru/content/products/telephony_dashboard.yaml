product_id: telephony_dashboard
name: Веб-версия аналитического дашборда для телефонии
description: Интерактивный веб-дashboard для анализа звонков в виртуальной АТС, обеспечивающий
  хранение данных на сервере клиента и интеграцию с speech-to-text, семантическим
  анализом и системой авторизации.
version: '1.0'
category: analytics
status: active

# Конфигурация класса продукта
product_class:
  module: "hababru.src.backend.services.products.telephony_dashboard"
  class_name: "TelephonyDashboardProduct"
  dependencies:
    - "llm_service"

demo_data:
  key_features:
  - Отображение работы виртуальной АТС с множеством операторов
  - Выгрузка звонков по API с сохранением данных на сервере клиента
  - Транскрибация речи с использованием нейросетей
  - Семантический анализ звонков для определения целей звонков
  - Настройка системы аутентификации через Google Таблицы
  supported_formats: []
  processing_time: Мгновенная обработка данных в реальном времени
  accuracy: Высокая точность транскрибации и анализа (до 95%)
product_info:
  key_benefits:
  - Обеспечивает безопасное хранение персональных данных на сервере заказчика
  - Позволяет быстро и удобно анализировать звонки и улучшать качество обслуживания
  - Интегрируется с существующей виртуальной АТС и системами авторизации
  target_audience:
  - Клиенты с виртуальной АТС и множеством операторов
  - ИТ-отделы, ответственные за безопасность данных
  - Аналитические отделы, занимающиеся качеством звонков
  use_cases:
  - Мониторинг и анализ звонков для оценки эффективности операторов
  - Обнаружение ключевых тем и причин звонков для улучшения бизнес-процессов
  - Настройка системы авторизации и контроля доступа
  demo_available: true
  screenshots: []
  pricing:
    basic: Базовый тариф — анализ ограниченного количества звонков, базовые отчеты
    professional: Профессиональный тариф — расширенная аналитика, интеграция API,
      настройка авторизации
    enterprise: Корпоративный тариф — полный функционал, индивидуальные решения, поддержка
      24/7
interfaces:
  input:
    type: object
    properties:
      call_data:
        type: string
        description: Данные звонка (например, идентификатор вызова)
        example: call_id_12345
      operator_id:
        type: string
        description: Идентификатор оператора
        example: operator_01
      auth_token:
        type: string
        description: Токен аутентификации для доступа к системе
        example: ya29.a0AfH6SM...
    required:
    - call_data
    - operator_id
    - auth_token
  output:
    type: object
    properties:
      analysis_result:
        type: string
        description: Результаты анализа звонка (семантика, транскрипт, метки)
        example: 'Звонок связан с вопросами по кредитам, транскрипт: ''Здравствуйте,
          я интересуюсь кредитом...'''
seo:
  keywords:
  - телефония
  - виртуальная АТС
  - анализ звонков
  - транскрибация речи
  - семантический анализ
  - безопасное хранение данных
  - API выгрузка звонков
  - автоматизация телефонии
  - система авторизации
  - отчеты по звонкам
  - выгрузка звонков API
  - аналитика телефонии
  - нейросети для звонков
  - хранение персональных данных
  - Dashboard телефонии
  demo_content:
    demo_queries:
    - Показать статистику звонков за вчера
    - Анализировать звонки с целью выявления причин обращения
    sample_results:
      analysis_summary: 90 звонков, 75% положительный исход, основные темы — обслуживание,
        техническая поддержка
      transcription_samples:
      - Здравствуйте, я хотел бы подключить интернет
      - Мне нужен пароль от оператора
demo_examples:
  sample_data:
  - example: Звонок с вопросами по тарифам
    result: Анализ показал, что звонок связан с вопросами по стоимости и условиям
      тарифа
