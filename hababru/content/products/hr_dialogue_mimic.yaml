product_id: hr_dialogue_mimic
name: HR Диалог Мимикрия
description: Инструмент для автоматизации квалификации кандидатов в Telegram с искусственным
  интеллектом, имитирующим человеческое поведение для повышения эффективности работы
  HR.
version: '1.0'
category: ai
status: active

# Конфигурация класса продукта
product_class:
  module: "hababru.src.backend.services.products.hr_dialogue_mimic"
  class_name: "HrDialogueMimicProduct"
  dependencies:
    - "llm_service"

demo_data:
  key_features:
  - Автоматическая квалификация кандидатов через Telegram
  - ИИ мимикрирует человека для снижения негативных реакций
  - Управление промптами через административную панель
  supported_formats:
  - Telegram сообщения
  processing_time: Несколько секунд на ответ
  accuracy: 85%
product_info:
  key_benefits:
  - Увеличение скорости обработки заявок на 30%
  - Повышение качества взаимодействия с кандидатами
  - Легкое управление сценариями через админку
  target_audience:
  - HR специалисты
  - Рекрутинговые агентства
  - Компании, нанимающие через Telegram
  use_cases:
  - Квалификация и обработка откликов на вакансии
  - Автоматизация предварительных интервью
  - Уведомление оператора о сложных случаях
  demo_available: true
  screenshots: []
  pricing:
    basic: Доступен базовый тариф для малого бизнеса
    professional: Расширенные возможности и настройка сценариев
    enterprise: Полная интеграция и индивидуальные решения
interfaces:
  input:
    type: object
    properties:
      message_text:
        type: string
        description: Текст входящего сообщения кандидата
        example: Здравствуйте, я хочу подать заявку на вакансию.
    required:
    - message_text
  output:
    type: object
    properties:
      response:
        type: string
        description: Ответ системы или оператора
        example: Спасибо за отклик, пожалуйста, уточните ваш опыт работы.
seo:
  keywords:
  - автоматизация HR
  - квалификация кандидатов
  - чатбот для HR
  - Telegram рекрутинг
  - искусственный интеллект HR
  - мимикрия диалогов
  - автоматизация подбора персонала
  - управление сценариями рекрутинга
  - чатбот для HR-отдела
  - система оценки кандидатов
  - интеллектуальный диалог
  - автоматизация общения с кандидатами
  - поддержка рекрутинга
  - Telegram автоматизация
  - нейросеть для HR
  demo_content:
    demo_queries:
    - Здравствуйте, есть ли у вас вакансия?
    - Мне интересно ваше предложение по работе.
    sample_results:
      metric1: Автоматическая квалификация 90% успешно
      metric2: Время обработки заявки сокращено на 50%
demo_examples:
  sample_data:
  - example: Здравствуйте, я заинтересован в вакансии менеджера.
    result: Спасибо за интерес, пожалуйста, укажите ваш опыт работы.
